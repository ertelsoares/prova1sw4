<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Prova de Tabuada Online</h1>
        <h:form>
            Matricula: 
            <h:inputText value="#{progressoBean.atualprova.numeroMatricula}" size="50"
                    validatorMessage="Descrição dever ter entre 5 e 100 caracteres">
                    <f:validateLength minimum="5" maximum="100"/>
                </h:inputText>
                <br/>
            Nome: <h:inputText
                value="#{progressoBean.atualprova.nomedoAluno}" 
                required="true" requiredMessage="Informe o responsável"
                size="30"/><br/>
            
            <h:commandButton value="Iniciar prova" 
                             style="margin-top: 1rem"
                             action="#{progressoBean.validarEincluir}"/>            
        </h:form>
    </h:body>
</html>
